<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    CV Card
  </title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="initial-scale=1">
  <script src="https://kit.fontawesome.com/2914baf082.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
  <div class="card">
    <div class="card__header">
      <div class="card__profile-picture">
        <img src="https://s3.eu-central-1.amazonaws.com/juandavidhermoso.es/me.jpeg" title="" alt=""/>
      </div>
    </div>
    <div class="card__body">
      <div class="card__title">
        David Hermoso
      </div>
      <div class="card__subtitle">
        Web developer
      </div>
      <div class="card__location">
        Mallorca
      </div>
      <div class="card__bio">
        <p>
          Hey! I'm David!
        </p>
        <p>
          My passions:

        <ul>
          <li class="card__passion">
            <span class="card__passion-icon">
              <i class="fas fa-mug-hot"></i>
            </span>
            <span class="card__passion-label">
              Good coffee
            </span>
          </li>
          <li class="card__passion">
            <span class="card__passion-icon">
              <i class="fas fa-globe-asia"></i>
            </span>
            <span class="card__passion-label">
              Travelling
            </span>
          </li>
          <li class="card__passion">
            <span class="card__passion-icon">
              <i class="fas fa-swimmer"></i>
            </span>
            <span class="card__passion-label">
              Swimming in the sea
            </span>
          </li>
          <li class="card__passion">
            <span class="card__passion-icon">
              <i class="fas fa-laptop"></i>
            </span>
            <span class="card__passion-label">
              Building tech stuff
            </span>
          </li>
        </ul>
        </p>
      </div>
      <div>
        <h2 class="card__social-networks-title">
          Get in touch!
        </h2>
        <div class="card__social-networks-body">
          <a class="card__sn"
             target="_blank"
             href="https://www.linkedin.com/in/juan-david-hermoso-17746062/">
            <i class="fab fa-linkedin"></i>
          </a>
          <a class="card__sn"
             target="_blank"
             href="https://github.com/jdavidhermoso">
            <i class="fab fa-github-square"></i>
          </a>
          <a class="card__sn"
             target="_blank"
             href="https://twitter.com/jdavidhermoso">
            <i class="fab fa-twitter-square"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
